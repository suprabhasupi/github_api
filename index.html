<!DOCTYPE html>
<html ng-app="github">
<head>
	<title>Github user api</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/new_css.css">
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="css/animate.css"> -->
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="githubController">
<input type="" name="" ng-model="id">

{{name}}
<!-- {{data}} -->
<div ng-repeat="i in userList"><li>{{i}}<button ng-click="remove($index)">hatao</button></li><br></div>
<!-- {{entry}} -->

</body>
<script src="js/angular.min.js"></script>
<script type="text/javascript" src="js/ngStorage.min.js"></script>
<!-- Angular ng-resource -->
<script src="js/angular-resource.min.js"></script>

<script src="js/angular-animate.min.js"></script>
<script src="js/angular-aria.min.js"></script>
<!-- Angular Material Library -->
<script src="js/angular-material.min.js"></script>
<script src="js/jquery.min.js"></script>
<!-- Bootstrap.js -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- This one is for router -->
<script src="js/angular-route.min.js"></script>
